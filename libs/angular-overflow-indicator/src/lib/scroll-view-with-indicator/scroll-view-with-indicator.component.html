<div class="content-wrapper" #contentWrapper (scroll)="onScroll()">
  <ng-content />
</div>

@if (isOverflowing() && !isAtBottom()) {
  <div class="scroll-indicator">
    @if (indicatorButton()) {
      <ng-container [ngTemplateOutlet]="indicatorButton()" />
    } @else {
      <ng-scroll-view-default-indicator-button (buttonClicked)="scrollToBottom()" />
    }
  </div>
}
