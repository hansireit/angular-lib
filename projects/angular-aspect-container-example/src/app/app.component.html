<lib-ac-ratio
  id="aspect-wrapper"
  [targetRatio]="inputAspectRatio"
  [sizingMode]="inputSizingMode"
  [horizontalAlignment]="inputHorizontalAlignment"
  [verticalAlignment]="inputVerticalAlignment"
>
  <div id="aspect-content">
    Hello <br />
    Hello <br />
    Hello <br />
  </div>
</lib-ac-ratio>

<p>Current Aspect Ratio: {{ inputAspectRatio }}</p>
<input
  type="range"
  min="0.1"
  max="5"
  value="1"
  step="0.01"
  class="slider"
  [(ngModel)]="inputAspectRatio"
/>

<p>Select Sizing Mode: {{ inputSizingMode }}</p>
<select [(ngModel)]="inputSizingMode">
  <option [ngValue]="0">FIT_CONTENT</option>
  <option [ngValue]="1">MATCH_PARENT</option>
</select>

<p>Select Horizontal Alignment Mode: {{ inputHorizontalAlignment }}</p>
<select [(ngModel)]="inputHorizontalAlignment">
  <option [ngValue]="0">CENTER</option>
  <option [ngValue]="1">LEFT</option>
  <option [ngValue]="2">RIGHT</option>
</select>

<p>Select Vertical Alignment Mode: {{ inputVerticalAlignment }}</p>
<select [(ngModel)]="inputVerticalAlignment">
  <option [ngValue]="0">CENTER</option>
  <option [ngValue]="1">TOP</option>
  <option [ngValue]="2">BOTTOM</option>
</select>
