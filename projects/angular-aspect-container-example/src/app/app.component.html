<lib-ac-ratio
  id="aspect-wrapper"
  [targetRatio]="inputAspectRatio"
  [sizingMode]="inputSizingMode"
  [centerMode]="inputCenterMode"
>
  <div id="aspect-content">
    Hello <br />
    Hello <br />
    Hello <br />
    Hello--------------------------------Hello <br />
  </div>
</lib-ac-ratio>

<p>Current Aspect Ratio: {{inputAspectRatio}}</p>
<input type="range" min="0.1" max="5" value="1" step="0.01" class="slider" [(ngModel)]="inputAspectRatio">

<p>Select Sizing Mode: {{inputSizingMode}}</p>
<select [(ngModel)]="inputSizingMode">
  <option [ngValue]="0">FIT_CONTENT</option>
  <option [ngValue]="1">MATCH_PARENT</option>
</select>

<p>Select Center Mode: {{inputCenterMode}}</p>
<select [(ngModel)]="inputCenterMode">
  <option [ngValue]="0">CENTER</option>
  <option [ngValue]="1">LEFT</option>
  <option [ngValue]="2">RIGHT</option>
</select>
