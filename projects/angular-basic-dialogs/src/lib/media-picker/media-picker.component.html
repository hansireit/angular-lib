<div class="detail-top-bar">
  <!-- <h3>Bitte w√§hlen Sie ein {{ mediaTypeString }}</h3> -->

  <mat-form-field class="full-flex-input" appearance="outline" color="primary">
    <mat-label>Medien durchsuchen</mat-label>
    <input
      matInput
      type="search"
      (keyup)="applyFilter($event.target.value)"
      placeholder="Cat"
    />
    <mat-icon matPrefix>search</mat-icon>
  </mat-form-field>

  <button mat-raised-button color="warn" (click)="removeMedia()">
    {{ mediaTypeString }} entfernen
  </button>
</div>

<div class="media-container">
  <mat-card *ngFor="let media of filteredMediaList" class="media-container-item">
    <div>
      <span class="no-text-overflow title-text">{{ media.name }}</span>
    </div>

    <div
      class="media-image"
      [style.backgroundImage]="cleanURL(media.getThumbnailUrl())"
    ></div>

    <div class="flex-spacer"></div>

    <mat-card-actions class="card-actions">
      <button
        class="use-button"
        mat-raised-button
        color="primary"
        (click)="choseMedia(media)"
      >
        Verwenden
      </button>
    </mat-card-actions>
  </mat-card>

  <div
  *ngIf="filteredMediaList.length === 0"
  class="no-results-text">
    Keine Ergebnise gefunden
  </div>
</div>
