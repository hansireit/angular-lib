<div class="preview-dialog-wrapper">
  <audio
    *ngIf="media.mediaType === MediaType.AUDIO"
    width="100%"
    height="100%"
    controls
  >
    <source src="{{ media.getDataUrl() }}" type="audio/mpeg" />
  </audio>

  <video
    *ngIf="media.mediaType === MediaType.VIDEO"
    width="100%"
    height="100%"
    controls
  >
    <source src="{{ media.getDataUrl() }}" type="video/mp4" />
  </video>

  <img
    *ngIf="media.mediaType === MediaType.IMAGE"
    width="100%"
    src="{{ media.getDataUrl() }}"
  />
</div>
